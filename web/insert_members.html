<html>
    <head>
        <title>Insert Members</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
       
        <style>
            .main {
                position:absolute;
                left:50%;top:0;
                transform:translate(-50%,0%);
                -ms-transform:translate(-50%,0%);
            }

            form {
                margin-top: 50px;
            }

            p {
                text-align: center;
            }
        </style>
    
</head>

<body>
    <div class="mainn">
        
        <div class="main col-xs-10 col-sm-7 col-md-4 col-lg-4">
            <h3>Insert New PC Members Information</h3>
            <div class="tab-content">
                
            <div class=" tab-pane fade in active" id="login">

                <form class="form-horizontal" method="post" action="insert">
                  
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="email">Name:</label>
                        <div class="col-sm-9 col-md-9 col-lg-9">
                            <input type="text" class="form-control" id="mname" name="name" placeholder="Enter name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-3" for="email">Email:</label>
                        <div class="col-sm-9 col-md-9 col-lg-9">
                            <input type="email" class="form-control" id="memail" name="email" placeholder="Enter email" required>
                        </div>
                    </div>
                    <div class="form-group" style="display:none">
                        <label class="control-label col-sm-3" for="designation">Designation:</label>
                        <div class="col-sm-9 col-md-9 col-lg-9">
                            <input type="text" class="form-control" id="designation" name="designation" placeholder="Enter Designation" hidden>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                        <button type="submit" name="insert" value="insertMember" class="btn btn-primary">Insert</button>
                        <a href = "insert_members.html"><button type="button" class="btn btn-default">Reset</button></a>
                    </div>
                  </div>
                </form>
            </div>
          </div>
        </div>
    </div>
</body>
